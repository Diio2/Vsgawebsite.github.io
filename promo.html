<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>halaman</h1>






    <script>
        
        fetch('product.html') //permintaan  HTTP GET untuk mengambil dari file yang ingin kita masukan ke dalam halaman ini 
        .then(response => response.text())
        .then(data => {
            const parser = new DOMParser();
            const productDoc = parser.parseFromString(data, 'text/html');
            const specificProductCard = productDoc.querySelector('.col:nth-of-type(1)'); 


            const promoProductContainer = document.getElementById('promoProduct');
            promoProductContainer.appendChild(specificProductCard.cloneNode(true));
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
    </body>
    

</html>
